<!--
  Custom Recipe Search Widget
-->
<div class="row align-items-end">
    <div class="form-group col-md-7">
        <input type="text" class="form-control"
               id="id_recipe_name_display"
                name="{{ widget.name }}"
                {% if widget.value != None %}
                value="{{ widget.recipe_name }}"
                {% endif %} readonly/>
    </div>
    <div class="form-group col-md-1">
      <button class="btn btn-default" type="button" data-toggle="modal" data-target="#queryBuilder">
            Search
      </button>
    </div>
    <div hidden>
        <input type="text"
            id="id-{{ widget.name }}"
            name="{{ widget.name }}"
            {% if widget.value != None %}
            value="{{ widget.value }}"
            {% endif %} />
    </div>
</div>
    <!-- Modal -->
    <div class="modal fade" id="queryBuilder" tabindex="-1" data-backdrop="static" role="dialog" aria-labelledby="queryBuilderTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="queryBuilderLongTitle">Recipe Search</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table id="id_recipe_search">
              <tr>
                <td id="id_recipe_search_container">
                  <input id="id_recipe_search_keys" class="form-control" onkeyup="stoppedTyping()" type="text" />
                </td>
                <td id="id_recipe_search_container">
                  <button id="id_recipe_search_button" type="button" class="btn btn-primary" onclick="recipeSearch()">Search</button>                  
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <div id="id_table_scroll">
                    <table id="id_recipe_search_results" class="table tableRowHover">
                      <thead></thead>
                      <tbody></tbody>
                    </table>
                  </div>
                </td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">OK</button>
          </div>
        </div>
      </div>
    </div>
